<!DOCTYPE html>
<html lang="ru">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>Продажа автомобилей</title>
    <link rel="stylesheet" href="./i.css">
    <script src="./i.js"></script>
</head>
<body>
    <header>
        <div class="logo">
            <h1>Продажа автомобилей</h1>
        </div>
        <nav>
            <ul>
               
                <li><a href="#">Каталог</a></li>
                <li><a href="#">Контакты</a></li>
            </ul>
        </nav>
    </header>

    <main>
        <section class="hero">
            <h2>Найдите свой идеальный автомобиль</h2>
            <button onclick="window.location.href='#catalog'">Посмотреть каталог</button>
        </section>

        <section id="catalog">
            <h2>Популярные автомобили</h2>
            <div class="car-list">
                <div class="car-item">
                    <img src="https://hips.hearstapps.com/hmg-prod/images/2024-bmw-x5-m60i-102-6602d48787fb7.jpg" alt="Car Image">
                    <h3>BMW X5</h3>
                    <p>Цена:73 000 $</p>
                    <button>Подробнее</button>
                </div>
                <div class="car-item">
                    <img src="https://stimg.cardekho.com/images/carexteriorimages/930x620/Audi/Q7/12198/1732789850926/front-left-side-47.jpg" alt="Car Image">
                    <h3>Audi Q7</h3>
                    <p>Цена:30 200 $</p>
                    <button>Подробнее</button>
                </div>
                <div class="car-item">
                    <img src="https://avatars.mds.yandex.net/get-verba/216201/2a00000188145d7234bc34dbedd143724928/cattouchret" alt="Car Image">
                    <h3>Mercedes GLC</h3>
                    <p>Цена:100 000 $</p>
                    <button>Подробнее</button>
                </div>
                <div class="car-item">
                    <img src="https://kolesa-photos.kcdn.online/kolesa-read/c92481a037c0fbbdea9f5764fb32c649aaa307a5-1193x671.jpg" alt="Car Image">
                    <h3>Toyota camry80</h3>
                    <p>Цена: 35 000 $</p>
                    <button>Подробнее</button>
                </div>
                <div class="car-item">
                    <img src="https://encrypted-tbn0.gstatic.com/images?q=tbn:ANd9GcQItadAl4Tu9szsYVXq-tuyqprmsHR0JPb_Mw&s" alt="Car Image">
                    <h3>Tesla model X</h3>
                    <p>Цена:70 000  $</p>
                    <button>Подробнее</button>
                </div>
            </div>
        </section>
    </main>

    <footer>
        <p>&copy; 2025 Продажа автомобилей | Все права защищены</p>
    </footer>

    <script src="script.js"></script>
</body>
</html>
